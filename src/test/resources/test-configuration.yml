server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

salesforceConfiguration:
  name: Salesforce
  secret: "password"
  apiUrl: "https://fishandchips.herokuapp.com/chips/response"

companiesHouseConfiguration:
  name: CHIPS
  secret: "password"
  apiUrl: "https://fishandchips.herokuapp.com/chips/submission"
  barcodeServiceUrl: "https://fishandchips.herokuapp.com/chips/barcode"

jerseyClient:
  timeout: 8000ms
  chunkedEncodingEnabled: false
  gzipEnabled: false
  gzipEnabledForRequests: false

log4jConfiguration:
  frequency: 1
  # Valid values are DAYS HOURS MICROSECONDS MILLISECONDS MINUTES NANOSECONDS SECONDS
  timeUnit: "HOURS"
